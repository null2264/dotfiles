shadow = true;
detect-rounded-corners = true;
shadow-radius = 5;
shadow-offset-x = 1;
shadow-offset-y = 1;
shadow-opacity = 0.3;
shadow-ignore-shaped = false;
shadow-exclude = [ "name = 'Notification'", "override_redirect = 1 && !WM_CLASS@:s", "class_g ?= 'Dmenu'", "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'", "_GTK_FRAME_EXTENTS@:c", "class_g ?= 'i3-frame'", "class_g ?= 'trayer'", "class_g ?= 'tray'", "class_g ?= 'Polybar'", "class_g ?= 'polybar'", "class_g ?= 'rofi'", "class_g ?= 'dwm'" ];
#menu-opacity = 1.0;
inactive-opacity = 1.0;
active-opacity = 1;
#alpha-step = 0.01;
inactive-dim = 0.0;
blur-background = false;
blur-kern = "3x3box";
fading = true;
fade-delta = 1;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [ ];
backend = "xrender";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-client-opacity = true;
unredir-if-possible = true;
refresh-rate = 60;
vsync = true;
dbe = false;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-copy-from-front = false;
#glx-swap-method = "undefined";
use-damage = true;
opacity-rule = [ "99:name *?= 'Call'",
"95:name *?= 'Lynx'",
"95:name *?= 'nmon'",
"95:name *?= 'httping'",
"50:class_g *?= 'org-fenix-llanfair-Llanfair'",
"50:class_g *?= 'livesplit-one'",
"90:class_g *?= 'conky'",
"90:class_g *?= 'thunar'",
"100:class_g *?= 'Steam'",
"90:class_g *?= 'atom'",
"96:class_g *?= 'emacs'",
"100:class_g *?= 'polybar' && class_g *?= 'Polybar'",
"95:class_g *?= 'surf' && name *?='suckless.org'",
"95:class_g *?= 'tabbed'",
"100:class_g = 'XTerm' && !_NET_WM_STATE@:32a",
"100:class_g = 'URxvt' && !_NET_WM_STATE@:32a",
"90:_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
"96:_NET_WM_STATE@:32a *= '_NET_WM_STATE_STICKY'" ];
wintypes :
{
  tooltip :
  {
    fade = true;
    shadow = false;
    opacity = 0.85;
    focus = true;
  };
  fullscreen :
  {
    fade = true;
    shadow = false;
    opacity = 1;
    focus = true;
  };
  popup_menu :
  {
    opacity = 1.0
  };
  dropdown_menu :
  {
    opacity = 1.0
  };
};
