exec-once = xrdb ${XDG_CONFIG_HOME:-$HOME/.config}/Xresources
exec-once = eww-launch
exec-once = unclutter
exec-once = dunst
exec-once = numlockx
exec-once = lxpolkit
exec-once = nitrogen --restore
exec-once = fcitx5 -d
exec-once = xsettingsd &
exec-once = mouseless &
